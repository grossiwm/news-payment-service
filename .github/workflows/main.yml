
name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  native_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: ./mvnw package -Pnative
      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: project_jar
          path: ${{ github.workspace }}/target/payment-service-1.0.0-SNAPSHOT-runner
